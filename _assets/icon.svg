<!-- AWS SNS Email Notification Icon -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AWS Orange Background with gradient -->
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC7211;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="40" height="40" rx="6" fill="url(#awsGradient)"/>
  
  <!-- Main envelope (centered, larger) -->
  <g transform="translate(20, 18)">
    <g transform="translate(-12, -9)">
      <!-- Envelope body -->
      <rect x="0" y="2" width="24" height="16" rx="2" fill="white" stroke="#232F3E" stroke-width="1.5" filter="url(#shadow)"/>
      
      <!-- Envelope flap (open) -->
      <path d="M0 4 L12 14 L24 4" stroke="#232F3E" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Email content lines -->
      <line x1="4" y1="7" x2="11" y2="7" stroke="#232F3E" stroke-width="1" opacity="0.4"/>
      <line x1="4" y1="10" x2="17" y2="10" stroke="#232F3E" stroke-width="1" opacity="0.4"/>
      <line x1="4" y1="13" x2="14" y2="13" stroke="#232F3E" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Notification badge (right side, even bigger) -->
  <g transform="translate(28, 11)">
    <circle cx="0" cy="0" r="6" fill="#FF0000" stroke="white" stroke-width="1.5"/>
    <text x="0" y="2.5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
  </g>
  
  <!-- AWS Cloud symbol (left side, stretched horizontally and overlapping) -->
  <g transform="translate(2, 18) scale(2.2, 1.8)">
    <path d="M10 6.5C10 4.567 8.433 3 6.5 3C4.567 3 3 4.567 3 6.5C3 6.598 3.004 6.695 3.011 6.791C2.005 7.047 1.2 7.888 1.2 8.975C1.2 10.257 2.318 11.3 3.75 11.3H9.25C10.682 11.3 11.8 10.257 11.8 8.975C11.8 7.901 11.01 7.021 9.966 6.767C9.989 6.679 10 6.59 10 6.5Z" 
          fill="white" 
          fill-opacity="0.9"
          stroke="#232F3E"
          stroke-width="0.5"/>
  </g>
</svg>
