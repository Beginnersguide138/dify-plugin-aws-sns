identity:
  author: "beginnersguide138"
  name: "aws-sns-plugin"
  label:
    en_US: "AWS SNS Plugin"
    ja_JP: "AWS SNS プラグイン"
    zh_Hans: "AWS SNS 插件"
    pt_BR: "Plugin AWS SNS"
  description:
    en_US: "Send email notifications through AWS SNS service."
    ja_JP: "AWS SNSサービスを使用してメール通知を送信します。"
    zh_Hans: "通过AWS SNS服务发送电子邮件通知。"
    pt_BR: "Enviar notificações por e-mail através do serviço AWS SNS."
  icon: "icon.svg"

credentials_for_provider:
  aws_access_key_id:
    type: secret-input
    required: true
    label:
      en_US: "AWS Access Key ID"
      ja_JP: "AWS アクセスキー ID"
      zh_Hans: "AWS 访问密钥 ID"
      pt_BR: "ID da Chave de Acesso AWS"
    placeholder:
      en_US: "Enter your AWS Access Key ID"
      ja_JP: "AWS アクセスキー IDを入力してください"
      zh_Hans: "输入您的AWS访问密钥ID"
      pt_BR: "Digite seu ID da Chave de Acesso AWS"
    help:
      en_US: "AWS Access Key ID for authenticating with AWS services"
      ja_JP: "AWSサービスへの認証に使用するAWSアクセスキーID"
      zh_Hans: "用于AWS服务认证的访问密钥ID"
      pt_BR: "ID da Chave de Acesso para autenticação com serviços AWS"
  aws_secret_access_key:
    type: secret-input
    required: true
    label:
      en_US: "AWS Secret Access Key"
      ja_JP: "AWS シークレットアクセスキー"
      zh_Hans: "AWS 秘密访问密钥"
      pt_BR: "Chave de Acesso Secreta AWS"
    placeholder:
      en_US: "Enter your AWS Secret Access Key"
      ja_JP: "AWS シークレットアクセスキーを入力してください"
      zh_Hans: "输入您的AWS秘密访问密钥"
      pt_BR: "Digite sua Chave de Acesso Secreta AWS"
    help:
      en_US: "AWS Secret Access Key for authenticating with AWS services"
      ja_JP: "AWSサービスへの認証に使用するAWSシークレットアクセスキー"
      zh_Hans: "用于AWS服务认证的秘密访问密钥"
      pt_BR: "Chave de Acesso Secreta para autenticação com serviços AWS"
  aws_region:
    type: text-input
    required: true
    label:
      en_US: "AWS Region"
      ja_JP: "AWS リージョン"
      zh_Hans: "AWS 区域"
      pt_BR: "Região AWS"
    placeholder:
      en_US: "e.g., us-east-1, ap-northeast-1"
      ja_JP: "例: us-east-1, ap-northeast-1"
      zh_Hans: "例如：us-east-1, ap-northeast-1"
      pt_BR: "ex: us-east-1, ap-northeast-1"
    help:
      en_US: "AWS region where your SNS service is configured"
      ja_JP: "SNSサービスが設定されているAWSリージョン"
      zh_Hans: "配置SNS服务的AWS区域"
      pt_BR: "Região AWS onde seu serviço SNS está configurado"

tools:
  - tools/send_email.yaml
extra:
  python:
    source: provider/aws-sns-plugin.py
